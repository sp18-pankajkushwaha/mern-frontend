<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
    <style>
        table, td{
           border: 1px solid black;
           border-collapse: collapse; 
           text-align: center;
           width: 20%;
          
           
        }
    </style>
</head>
<body>
    <h2>Let's practice &lt table &gt in html.</h2>
    <table>
        
        <tr>
            <td colspan="2" rowspan="2">a</td>
            <td rowspan="4" > b</td>
            <td colspan="2" style="padding-left: 15px; padding-right: 15px;"> c</td>
            <td>d</td>
        </tr>
        <tr>
            <td colspan="2">e</td>
            <td>f</td>
        </tr>
        <tr>
             <td colspan="2"> g</td>
             <td>h</td>
             <td colspan="2" rowspan="2">i</td>
        </tr>
        <tr>
            <td>J</td>
            <td>k</td>
            <td>m</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
            <td>O</td>
            <td colspan="2">P</td>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
