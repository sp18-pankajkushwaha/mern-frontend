<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable cards</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1751243958744-f0346e3948aa?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore the world</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1750863491112-3c3e305c041d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Travel a lot</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1750814195051-30092e3b03b4?q=80&w=693&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Connect with nature</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1750930341486-c573d31b9b0a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Refresh your mind</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1750284154874-32310fb27954?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Live at your fullest</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://plus.unsplash.com/premium_photo-1749732738885-b1fcc64d586a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Be Kind to others </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
