<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="timer" id="timer"><i>  second(s)</i> </div>
        <div class="controls">
            <button class="start" id="start">Start</button>
            <button class="stop" id="stop" >Stop</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        <div class="tiles" id="btn-container">
            <div class="startBlock">
                <Button>Start Block</Button>
            </div>
            <div class="middleBlock" id="middle-btn">
                <button>Middle</button>
            </div>
            <div class="endBlock">
                <Button>End Block</Button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
